<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

</head>
<body style='margin : 0px; overflow: hidden;'>
    <h2 style="position: absolute; top: 20px; left: 20px; color: aliceblue; background: red; width: 50px; height: 50px;line-height: 50px; text-align: center;">
        28
        <button onclick="play()">Play</button>
    </h2>
    <!-- DmitriyPoltavskiy -->

    <a-scene embedded arjs='sourceType: webcam;'>

        <a-assets>
            <video autoplay id="video" src="video.mp4"></video>
            <!-- <video id="video" autoplay loop="true" src="video.mp4"></video> -->
        </a-assets>

        <!-- <a-box position='0 0.5 0' material='opacity: 0.5;'> -->
            <!-- <a-video src="video.mp4"></a-video> -->
        <!-- <a-entity rotation="270 0 0" geometry="primitive: plane" material="src: #video"></a-entity> -->
        <a-video src="#video" rotation="270 0 0" width="1.6" height="0.9"></a-video>
        <!-- </a-box> -->
        <!-- <a-marker-camera preset='hiro'></a-marker-camera> -->
        <!-- <a-marker type='pattern' url='./marker.png' > -->
        <!-- </a-marker> -->
        <a-marker-camera type='pattern' url='./chnu-marker.patt'></a-marker-camera>
    </a-scene>
    <script>
        function play() {
            let video = getElementById('video');
            video.autoplay = true;
        }
    </script>
</body>
</html>
