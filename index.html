<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

</head>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs='sourceType: webcam;'>

        <a-assets>
            <video autoplay playsinline loop controls muted id="video" src="video.mp4"></video>
        </a-assets>

        <a-video src="#video" rotation="270 0 0" width="1.6" height="0.9"></a-video>
        <a-marker-camera type='pattern' url='./pattern-marker.patt'></a-marker-camera>
    </a-scene>

    <script>
        var playPromise = document.querySelector('video').play();

        // In browsers that don’t yet support this functionality,
        // playPromise won’t be defined.
        if (playPromise !== undefined) {
        playPromise.then(function() {
            // Automatic playback started!
        }).catch(function(error) {
            // Automatic playback failed.
            // Show a UI element to let the user manually start playback.
        });
        }
    </script>
</body>
</html>
